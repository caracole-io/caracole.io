{% extends 'caracole/cara_page.html' %}
{% load wagtailimages_tags %}

{% block breadcrumb %}
<li class="breadcrumb-item active" aria-current="page">{{ page.nom }}</li>
{% endblock %}

{% block subcontent %}
{% for ami in page.amis.all %}
<div class="clearfix mb-3">
    <div class="col-md-2 float-left">{% image ami.logo width-108 class="img-fluid" %}</div>
    <div class="col-md-10 float-left"><a href="{{ ami.href }}" target="_blank">{{ ami.title }}</a></div>
</div>
{% endfor %}
{% endblock %}
